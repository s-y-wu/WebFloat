<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.emscripten { font-family: monospace; width: 80%; }
      div.emscripten { text-align: center; }
    </style>
  </head>
  <body>
    <input class="emscripten" id="arg1" type="text" value="0x3f800000">
    <input class="emscripten" id="arg2" type="text" value="+">
    <input class="emscripten" id="arg3" type="text" value="0x3fC00000">
    <textarea class="emscripten" id="output" rows="8"></textarea>
    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');

      var Module = {
        preRun: [],
        arguments: [document.getElementById('arg1').value, document.getElementById('arg2').value, document.getElementById('arg3').value],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        setStatus: function(text) {},
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };

      // Add event listeners to each input field
      var arg1 = document.getElementById('arg1');
      var arg2 = document.getElementById('arg2');
      var arg3 = document.getElementById('arg3');

      function updateArgumentsAndRun() {
        Module.arguments = [arg1.value, arg2.value, arg3.value];
        Module.print("\n\n\n");
        Module.callMain(Module.arguments);
      }

      arg1.addEventListener('input', updateArgumentsAndRun);
      arg2.addEventListener('input', updateArgumentsAndRun)
      arg3.addEventListener('input', updateArgumentsAndRun);

    </script>
    <script async type="text/javascript" src="index.js"></script>
  </body>
</html>
